<form class="form">
    <h1>Registrar Participante</h1>
    <mat-form-field class="full-width">
        <mat-label>Nome: </mat-label>
        <input matInput type="text" [(ngModel)]="player.name" required name="name" 
            placeholder="Ex. José da Silva">
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Apelido: </mat-label>
        <input matInput type="text" [(ngModel)]="player.nickname" required name="nickname" placeholder="zezinho">
    </mat-form-field>

    <mat-input-counter 
        name="totalWins"
        [min]="+player.game.totalWins" 
        [max]="+player.game.totalGames"
        [(ngModel)]="+player.game.totalWins"
        label="Vitórias" 
        placeholder="Total de Vitórias">
    </mat-input-counter>

    <mat-input-counter 
        name="totalGames"
        [min]="+player.game.totalWins" 
        [max]="+player.game.totalGames"
        [(ngModel)]="+player.game.totalGames"
        label="Partidas" 
        placeholder="Total de Partidas">
    </mat-input-counter>

    <!-- <mat-form-field class="full-width">
        <mat-label>Selecione uma cozinha</mat-label>
        <mat-select [(ngModel)]="player.name" [ngModelOptions]="{standalone: true}">
            <mat-option *ngFor="let c of cozinhas" [value]="c.id">{{ c.nome }}</mat-option>
        </mat-select>
      </mat-form-field> -->

    <button (click)="create()" mat-stroked-button color="primary">Cadastrar</button>
    <button (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>
</form>

<div>
    <pre>
      {{player | json}}
    </pre>
</div>
