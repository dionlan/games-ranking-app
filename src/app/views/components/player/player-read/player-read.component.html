<div class="create">
    <h1>Ranking de Jogos</h1>
    <button (click)="navigateToCreate()" class="mat-elevation-z8 container" mat-stroked-button color="primary">Adicionar Pessoa</button>
  </div> 
  
  <div class="mat-elevation-z8 container">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="classification">
          <th mat-header-cell *matHeaderCellDef> Classificação </th>
          <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="nickname">
          <th mat-header-cell *matHeaderCellDef> Nickname </th>
          <td mat-cell *matCellDef="let element"> {{element.nickname}} </td>
        </ng-container>
  
        <ng-container matColumnDef="game.totalWins">
          <th mat-header-cell *matHeaderCellDef> Vitórias </th>
          <td mat-cell *matCellDef="let element"> {{element.game.totalWins}} </td>
        </ng-container>
  
        <ng-container matColumnDef="game.totalGames">
          <th mat-header-cell *matHeaderCellDef> Partidas </th>
          <td mat-cell *matCellDef="let element"> {{element.game.totalGames}} </td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Atualizar </th>
          <td mat-cell *matCellDef=" let element">
            <a routerLink="increment/{{ element.nickname}}"> 
              <i id="increment" class="material-icons">edit</i>    
            </a>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]"
                     showFirstLastButtons 
                     aria-label="Select page of periodic elements">
      </mat-paginator>
  </div>
